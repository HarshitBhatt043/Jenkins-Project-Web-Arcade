<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8" /><meta http-equiv="X-UA-Compatible" content="IE=edge" /><meta name="viewport" content="width=device-width, initial-scale=1" /><link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" /><link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" /><link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" /><link rel="manifest" href="site.webmanifest" /><title>SegaMD</title><style>body{ margin: 0; padding: 0; font-family: Arial, sans-serif; background-color: #f0f0f0; text-align: center;} header{ background: linear-gradient(to right, #ff7b00, #ff0066); color: #fff; padding: 10px 0; position: relative; box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3); animation: headerAnimation 5s infinite;} @keyframes headerAnimation{ 0%{ transform: scale(1);} 50%{ transform: scale(1.05);} 100%{ transform: scale(1);}} header h1{ margin: 0; display: inline-block; transition: transform 0.3s ease;} header h1:hover{ transform: scale(1.1);} #gameSelector{ width: 100%; padding: 10px; font-size: 16px; margin-bottom: 20px; max-width: 200px; position: absolute; left: 50%; transform: translateX(-50%); border: 2px solid #ff0066; border-radius: 5px; transition: border-color 0.3s ease;} #gameSelector:hover{ border-color: #ff7b00;} #game{ width: 640px; height: 480px; max-width: 100%; margin: 20px auto; box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);} </style><link rel="stylesheet" href="toast.css" /></head><body><div id="toast">No Internet Needed For This Now. ENJOY!!!</div><header><h1>Retro Memories</h1><div><label for="gameSelector">Select a Game:</label ><select id="gameSelector" onchange="updateGameUrl(this.value)"><option value="">-- Select a Game --</option></select></div></header><div id="game"></div><script type="text/javascript">const script=document.createElement("script"); let loaderScriptLoaded=false; EJS_player="#game"; EJS_core="segaMD"; EJS_fullscreenOnLoaded=true; EJS_alignStartButton="center"; EJS_biosUrl=""; EJS_gameUrl=""; EJS_gameName=""; EJS_pathtodata="../data/"; function fetchGameList(){ return fetch("roms/") .then((response)=>response.text()) .then((data)=>{ const parser=new DOMParser(); const htmlDoc=parser.parseFromString(data, "text/html"); const links=Array.from(htmlDoc.querySelectorAll("a")).filter( (a)=>a.href.endsWith(".md") ); return links.map((link)=>({ name: link.textContent.replace(".md", ""), url: "roms/" + link.href.split("/").pop(),}));});} fetchGameList() .then((gameFiles)=>{ var gameSelector=document.getElementById("gameSelector"); gameFiles.forEach(function (game){ var option=document.createElement("option"); option.value=game.url; option.text=game.name; gameSelector.add(option);}); gameSelector.addEventListener("change", function (){ updateGameUrl(this.value);});}) .catch((error)=>{ console.error("Error fetching game list:", error);}); function updateGameUrl(selectedGameUrl){ EJS_gameUrl=selectedGameUrl.startsWith("roms/") ? selectedGameUrl : "roms/" + selectedGameUrl; var gameName=selectedGameUrl .replace(/^.*[\\\/]/, "") .replace(".md", ""); EJS_gameName=gameName; loadGame();} function loadGame(){ if (!loaderScriptLoaded){ script.src="../data/loader.js"; document.body.appendChild(script); loaderScriptLoaded=true;}} </script><script src="pwa.js"></script><script src="toast.js"></script></body></html>
