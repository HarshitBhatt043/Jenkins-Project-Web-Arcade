<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8" /><meta http-equiv="content-type" content="text/html; charset=UTF8" /><meta http-equiv="X-UA-Compatible" content="IE=edge" /><meta name="apple-mobile-web-app-capable" content="yes" /><meta name="apple-mobile-web-app-status-bar-style" content="black" /><meta name="viewport" content="height=device-height, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui, viewport-fit=cover" /><link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" /><link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" /><link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" /><link rel="manifest" href="site.webmanifest" /><title>Subway Surfers Fantasy Fest</title><style>body, html{ margin: 0; height: 100%; background-color: #0b316b; overflow: hidden; background-image: url("assets/preload/splash.png"); background-repeat: no-repeat; background-position: center;} #message{ text-align: center; font-size: 8px; z-index: 5; font-family: "Verdana", sans-serif; color: #fff; position: fixed; width: 100%; z-index: 9999;} .dot{ display: inline; margin-left: 0.2em; margin-right: 0.2em; position: relative; top: -1em; font-size: 3.5em; opacity: 0; animation: showHideDot 2.5s ease-in-out infinite;} .dot.one{ animation-delay: 0.2s;} .dot.two{ animation-delay: 0.4s;} .dot.three{ animation-delay: 0.6s;} @keyframes showHideDot{ 0%{ opacity: 0;} 50%{ opacity: 1;} 60%{ opacity: 1;} 100%{ opacity: 0;}} #overlay{ position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.8); display: flex; justify-content: center; align-items: center; z-index: 9999; backdrop-filter: blur(40px); -webkit-backdrop-filter: blur(40px);} #playButton{ padding: 5px 10px; font-size: 15px; cursor: pointer;} </style></head><body><div id="overlay" class="blurred"><button id="playButton">Click Here For Fullscreen OR Anywhere Else To Load Normally </button></div><div id="message"><h1>Loading</h1><h1 class="dot one">.</h1><h1 class="dot two">.</h1><h1 class="dot three">.</h1></div><script>window.NOSW=true; window.GAME_CONFIG={ pokiSdkDebug: false, leaderboard: "mockup", bundlesPath: "./bundles",}; </script><script>function goFullscreen(){ if (document.documentElement.requestFullscreen){ document.documentElement.requestFullscreen();} else if (document.documentElement.mozRequestFullScreen){ document.documentElement.mozRequestFullScreen();} else if (document.documentElement.webkitRequestFullscreen){ document.documentElement.webkitRequestFullscreen();} else if (document.documentElement.msRequestFullscreen){ document.documentElement.msRequestFullscreen();}} document.body.addEventListener("click", function (event){ if (event.target.id==="playButton"){ document.getElementById("overlay").style.display="none"; goFullscreen();} else{ document.getElementById("overlay").style.display="none";}}); </script><script src="poki-sdk.js"></script><script src="js/loading.js"></script><script src="js/boot.js"></script><script src="pwa.js"></script></body></html>
