<!DOCTYPE html>
<html lang="en">
  <head>
    <title>3D.CITY</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />
    <link rel="icon" href="favicon.ico" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <div id="popup" class="popup">
    <div class="popup-content">
      <h2 id="popup-title" style="color: blue"></h2>
      <p id="popup-message" style="color: green"></p>
      <div class="popup-buttons">
        <button id="yesButton" class="popup-button">Yes</button>
        <button id="noButton" class="popup-button">No</button>
      </div>
    </div>
  </div>
  <script src="popup.js"></script>
  <div id="container"></div>
  <div id="hub"></div>
  <object id="loader" type="image/svg+xml" data="assets/loader.svg"></object>
</html>
