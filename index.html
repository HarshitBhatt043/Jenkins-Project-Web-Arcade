<!DOCTYPE html>
<html manifest="cache.appcache">
  <head>
    <title>The Pond</title>
    <link rel="stylesheet" href="style.css" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no" />
    <meta name="description" content="The Pond, swim free fish, swim free." />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
  </head>
  <style>
    body {
      margin: 0;
    }
    canvas {
      position: absolute;
    }
  </style>
  <body>
    <canvas
      id="mainCanv"
      style="width: 100%; height: 100%; position: absolute"
    ></canvas>

    <div id="popup" class="popup">
      <div class="popup-content">
        <h2 id="popup-title" style="color: blue"></h2>
        <p id="popup-message" style="color: green"></p>
        <div class="popup-buttons">
          <button id="yesButton" class="popup-button">Yes</button>
          <button id="noButton" class="popup-button">No</button>
        </div>
      </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
