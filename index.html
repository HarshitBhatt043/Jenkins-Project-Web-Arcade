er: 1px solid var(--border-color); margin: 5px; padding: 10px; text-align: center; transition: background-color 0.3s ease;} .game:hover{ background-color: var(--game-hover-bg);} .game-container{ width: 250px; height: 140px; overflow: hidden;} .game-image{ width: 100%; height: 100%; object-fit: cover;} .platform{ color: var(--platform-color); font-size: small; padding: 2px; text-align: right;} .popup{ display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 999; backdrop-filter: blur(5px); background-color: rgba(0, 0, 0, 0.5); transition: opacity 0.3s ease;} .popup-content{ position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background-color: rgba(255, 255, 255, 0.8); padding: 20px; text-align: center; border-radius: 10px; box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5); transition: transform 0.3s ease, opacity 0.3s ease;} @keyframes popIn{ from{ transform: translate(-50%, -150%) scale(0.8); opacity: 0;} to{ transform: translate(-50%, -50%) scale(1); opacity: 1;}} @keyframes fadeIn{ from{ opacity: 0;} to{ opacity: 1;}} @keyframes popOut{ from{ transform: translate(-50%, -50%) scale(1); opacity: 1;} to{ transform: translate(-50%, 150%) scale(0.8); opacity: 0;}} @keyframes fadeOut{ from{ opacity: 1;} to{ opacity: 0;}} .popup-button{ cursor: pointer; background-color: transparent; border: none; font-size: 20px; padding: 10px 20px; margin: 0 10px; border-radius: 10px; transition: transform 0.2s ease-in-out;} .popup-button:hover{ transform: scale(1.2);} .popup-buttons{ margin-top: 20px;} </style><link rel="stylesheet" href="toast.css" /></head><body><div id="toast">No Internet Needed For This Now. ENJOY!!!</div><h1 class="headline">Choose Your Memories</h1><div id="popup" class="popup"><div class="popup-content"><h2 id="popup-title" style="color: blue"></h2><p id="popup-message" style="color: green"></p><div class="popup-buttons"><button id="yesButton" class="popup-button">Yes</button ><button id="noButton" class="popup-button">No</button></div></div></div><script type="text/javascript">const retroportal="retro_games"; let popupClosed=false; function startTypingAnimation(){ const title=document.getElementById("popup-title"); const message=document.getElementById("popup-message"); const titleText="WELCOME TO PORTAL"; const messageText=[ "To load a game in fullscreen mode,after clicking Start Game,Click on the grey area once.", "To load a new game you need ro refresh page first.", "Don't forget to save your game state.", "There are many otions available, you can tinker yourself.", "Do you want to see this announcement again?", ]; const typingSpeed=50; let currentIndex=0; function typeNextLine(){ if (currentIndex < messageText.length){ const line=document.createElement("div"); message.appendChild(line); const lineText=messageText[currentIndex]; let lineIndex=0; function typeNextCharacter(){ if (lineIndex < lineText.length){ line.textContent +=lineText.charAt(lineIndex); lineIndex++; setTimeout(typeNextCharacter, typingSpeed);} else{ currentIndex++; setTimeout(typeNextLine, typingSpeed);}} typeNextCharacter();}} typeText(title, titleText, 0, typingSpeed); setTimeout(typeNextLine, titleText.length * typingSpeed);} function typeText(element, text, index, speed){ if (index < text.length){ element.textContent +=text.charAt(index); index++; setTimeout(function (){ typeText(element, text, index, speed);}, speed);}} function closePopup(){ const popup=document.getElementById("popup"); const popupContent=document.querySelector(".popup-content"); popupContent.style.animation="popOut 0.5s ease forwards, fadeOut 0.5s ease forwards"; setTimeout(function (){ popup.style.display="none"; popupClosed=true;}, 500);} document .getElementById("yesButton") .addEventListener("click", function (){ localStorage.setItem(retroportal, "yes"); closePopup();}); document .getElementById("noButton") .addEventListener("click", function (){ localStorage.setItem(retroportal, "no"); closePopup();}); document .getElementById("popup") .addEventListener("click", function (event){ if (event.target===this){ closePopup();}}); function checkLocalStorage(){ const visited=localStorage.getItem(retroportal); if (visited !=="no"){ const popup=document.getElementById("popup"); const popupContent=document.querySelector(".popup-content"); popup.style.display="block"; popupContent.style.animation="popIn 0.5s ease forwards, fadeIn 0.5s ease forwards"; startTypingAnimation();}} window.addEventListener("load", function (){ checkLocalStorage();}); </script><div class="list"><a href="Nes/index.html" ><div class="game"><div class="game-container"><img src="img/Nes.png" alt="Nes" class="game-image" /></div><br />Nintendo<br /><small></small><br /><div class="platform">&#9000;&#128241;</div></div></a ><a href="SegaMD/index.html" ><div class="game"><div class="game-container"><img src="img/MD.png" alt="SegaMD" class="game-image" /></div><br />Sega Mega Drive<br /><small></small><br /><div class="platform">&#9000;&#128241;</div></div></a ><a href="SNes/index.html" ><div class="game"><div class="game-container"><img src="img/SNes.png" alt="SNes" class="game-image" /></div><br />Super Nintendo<br /><small></small><br /><div class="platform">&#9000;&#128241;</div></div></a ></div><script src="pwa.js"></script><script src="toast.js"></script></body></html>
