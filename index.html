<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Color Switch</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./favicon-16x16.png"
    />
    <link rel="manifest" href="./site.webmanifest" />
    <meta name="viewport" content="width=device-width, user-scalable=no" />
  </head>
  <body>
    <div id="canvas-container-outer" class="canvas-container-outer">
      <div id="canvas-container" class="canvas-container">
        <!-- onclick="void(0)" -->
        <canvas
          class="emscripten"
          id="canvas"
          oncontextmenu="event.preventDefault()"
        ></canvas>
        <div id="progress" class="progress">
          <div id="progress-bar" class="progress-bar" style="width: 0%">0%</div>
        </div>
      </div>
    </div>
    <div id="popup" class="popup">
      <div class="popup-content">
        <h2 id="popup-title" style="color: blue"></h2>
        <p id="popup-message" style="color: green"></p>
        <div class="popup-buttons">
          <button id="yesButton" class="popup-button">Yes</button>
          <button id="noButton" class="popup-button">No</button>
        </div>
      </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
