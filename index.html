<!DOCTYPE html><html lang="en"><head><meta charset="utf-8" /><meta http-equiv="X-UA-Compatible" content="IE=edge" /><meta name="viewport" content="width=device-width, initial-scale=1" /><link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" /><link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" /><link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" /><link rel="manifest" href="site.webmanifest" /><title>Temple Run 2 Portal</title><style>*{ margin: 0; padding: 0; box-sizing: border-box;} :root{ --primary-bg: #131313; --secondary-bg: #222; --text-color: honeydew; --link-color: darkblue; --link-hover-bg: greenyellow; --border-color: darkgrey; --game-bg: white; --game-hover-bg: greenyellow; --platform-color: grey;} body{ font-family: sans-serif; background: linear-gradient( 27deg, var(--secondary-bg) 5px, transparent 5px ) 0 5px, linear-gradient(207deg, var(--secondary-bg) 5px, transparent 5px) 10px 0px, linear-gradient(27deg, var(--primary-bg) 5px, transparent 5px) 0px 10px, linear-gradient(207deg, var(--primary-bg) 5px, transparent 5px) 10px 5px, linear-gradient(90deg, var(--primary-bg) 10px, transparent 10px), linear-gradient( var(--primary-bg) 25%, var(--secondary-bg) 25%, var(--secondary-bg) 50%, transparent 50%, transparent 75%, var(--primary-bg) 75%, var(--primary-bg) ); background-color: var(--primary-bg); background-size: 20px 20px;} a, a:visited{ color: var(--link-color); text-decoration: none;} a:hover{ background-color: var(--link-hover-bg); color: black;} img{ border: 1px solid var(--border-color);} .headline{ font-size: 3em; text-align: center; color: #fff; transition: transform 0.3s ease; animation: headerAnimation 5s infinite;} @keyframes headerAnimation{ 0%{ transform: scale(1);} 50%{ transform: scale(1.05);} 100%{ transform: scale(1);}} .headline:hover{ transform: scale(1.1);} .list{ display: flex; flex-wrap: wrap; justify-content: center; margin: 0;} .game{ background-color: var(--game-bg); border: 1px solid var(--border-color); margin: 5px; padding: 10px; text-align: center; transition: background-color 0.3s ease;} .game:hover{ background-color: var(--game-hover-bg);} .game-container{ width: 250px; height: 140px; overflow: hidden;} .game-image{ width: 100%; height: 100%; object-fit: cover;} .platform{ color: var(--platform-color); font-size: small; padding: 2px; text-align: right;} .popup{ display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 999; backdrop-filter: blur(5px); background-color: rgba(0, 0, 0, 0.5); transition: opacity 0.3s ease;} .popup-content{ position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background-color: rgba(255, 255, 255, 0.8); padding: 20px; text-align: center; border-radius: 10px; box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5); transition: transform 0.3s ease, opacity 0.3s ease;} @keyframes popIn{ from{ transform: translate(-50%, -150%) scale(0.8); opacity: 0;} to{ transform: translate(-50%, -50%) scale(1); opacity: 1;}} @keyframes fadeIn{ from{ opacity: 0;} to{ opacity: 1;}} @keyframes popOut{ from{ transform: translate(-50%, -50%) scale(1); opacity: 1;} to{ transform: translate(-50%, 150%) scale(0.8); opacity: 0;}} @keyframes fadeOut{ from{ opacity: 1;} to{ opacity: 0;}} .popup-button{ cursor: pointer; background-color: transparent; border: none; font-size: 20px; padding: 10px 20px; margin: 0 10px; border-radius: 10px; transition: transform 0.2s ease-in-out;} .popup-button:hover{ transform: scale(1.2);} .popup-buttons{ margin-top: 20px;} </style><link rel="stylesheet" href="toast.css" /></head><body><div id="toast">No Internet Needed For This Now. ENJOY!!!</div><h1 class="headline">Choose Your Game</h1><div id="popup" class="popup"><div class="popup-content"><h2 id="popup-title" style="color: blue"></h2><p id="popup-message" style="color: green"></p><div class="popup-buttons"><button id="yesButton" class="popup-button">Yes</button ><button id="noButton" class="popup-button">No</button></div></div></div><script type="text/javascript">const templerun2portal="temple_run_2"; let popupClosed=false; function startTypingAnimation(){ const title=document.getElementById("popup-title"); const message=document.getElementById("popup-message"); const titleText="WELCOME TO PORTAL"; const messageText=[ "Game contaning M symbol are modded", "To use the modded features you need to either pause or stop then Adblocker on here, else mods will be converted to normal.", "Your Abilities, Statistics and Coins are synced between each other", "Do you want to see this announcement again?", ]; const typingSpeed=50; let currentIndex=0; function typeNextLine(){ if (currentIndex < messageText.length){ const line=document.createElement("div"); message.appendChild(line); const lineText=messageText[currentIndex]; let lineIndex=0; function typeNextCharacter(){ if (lineIndex < lineText.length){ line.textContent +=lineText.charAt(lineIndex); lineIndex++; setTimeout(typeNextCharacter, typingSpeed);} else{ currentIndex++; setTimeout(typeNextLine, typingSpeed);}} typeNextCharacter();}} typeText(title, titleText, 0, typingSpeed); setTimeout(typeNextLine, titleText.length * typingSpeed);} function typeText(element, text, index, speed){ if (index < text.length){ element.textContent +=text.charAt(index); index++; setTimeout(function (){ typeText(element, text, index, speed);}, speed);}} function closePopup(){ const popup=document.getElementById("popup"); const popupContent=document.querySelector(".popup-content"); popupContent.style.animation="popOut 0.5s ease forwards, fadeOut 0.5s ease forwards"; setTimeout(function (){ popup.style.display="none"; popupClosed=true;}, 500);} document .getElementById("yesButton") .addEventListener("click", function (){ localStorage.setItem(templerun2portal, "yes"); closePopup();}); document .getElementById("noButton") .addEventListener("click", function (){ localStorage.setItem(templerun2portal, "no"); closePopup();}); document .getElementById("popup") .addEventListener("click", function (event){ if (event.target===this){ closePopup();}}); function checkLocalStorage(){ const visited=localStorage.getItem(templerun2portal); if (visited !=="no"){ const popup=document.getElementById("popup"); const popupContent=document.querySelector(".popup-content"); popup.style.display="block"; popupContent.style.animation="popIn 0.5s ease forwards, fadeIn 0.5s ease forwards"; startTypingAnimation();}} window.addEventListener("load", function (){ checkLocalStorage();}); </script><div class="list"><a href="frozen-shadows-festival/index.html" ><div class="game"><div class="game-container"><img src="img/frozen-shadows-festival.png" alt="frozen-shadows-festival" class="game-image" /></div><br />Frozen Shadows Festival<br /><small></small><br /><div class="platform">&#9000;&#128241;&#77;</div></div></a ><a href="holi-festival/index.html" ><div class="game"><div class="game-container"><img src="img/holi-festival.png" alt="holi-festival" class="game-image" /></div><br />Holi Festival<br /><small></small><br /><div class="platform">&#9000;&#128241;&#77;</div></div></a ><a href="sky-summit/index.html" ><div class="game"><div class="game-container"><img src="img/sky-summit.png" alt="sky-summit" class="game-image" /></div><br />Sky Summit<br /><small></small><br /><div class="platform">&#9000;&#128241;&#77;</div></div></a ><a href="spooky-summit/index.html" ><div class="game"><div class="game-container"><img src="img/spooky-summit.png" alt="spooky-summit" class="game-image" /></div><br />Spooky Summit<br /><small></small><br /><div class="platform">&#9000;&#128241;&#77;</div></div></a ></div><script src="pwa.js"></script><script src="toast.js"></script></body></html>
