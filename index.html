<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Cluster Rush</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="./icon.jpg" />
    <style>
      /* a style sheet needs to be present for cursor hiding and custom cursors to work. */
    </style>
  </head>
  <body>
    <div id="popup" class="popup">
      <div class="popup-content">
        <h2 id="popup-title" style="color: blue"></h2>
        <p id="popup-message" style="color: green"></p>
        <div class="popup-buttons">
          <button id="yesButton" class="popup-button">Yes</button>
          <button id="noButton" class="popup-button">No</button>
        </div>
      </div>
    </div>
    <canvas
      class="emscripten"
      id="canvas"
      oncontextmenu="event.preventDefault()"
      height="720px"
      width="1280px"
    ></canvas>
    <script type="text/javascript">
      var Module = {
        TOTAL_MEMORY: 268435456,
        errorhandler: null, // arguments: err, url, line. This function must return 'true' if the error is handled, otherwise 'false'
        compatibilitycheck: null,
        backgroundColor: "#222C36",
        splashStyle: "Dark",
        dataUrl: "Release/NG.data",
        codeUrl: "Release/NG.js",
        asmUrl: "Release/NG.asm.js",
        memUrl: "Release/NG.mem",
      };
      console.log("If the file NG.mem returns a 404 error, that is ok!");
    </script>
    <script src="popup.js"></script>
  </body>
</html>
