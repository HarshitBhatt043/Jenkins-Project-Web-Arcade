<!DOCTYPE html><html lang="en-us"><head><meta charset="utf-8" /><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /><title>Pixel Gun Survival</title><meta http-equiv="X-UA-Compatible" content="IE=edge" /><meta name="viewport" content="width=device-width, initial-scale=1" /><link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" /><link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" /><link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" /><link rel="manifest" href="site.webmanifest" /><link rel="stylesheet" href="TemplateData/style.css" /><link rel="stylesheet" href="toast.css" /></head><body><div id="toast">No Internet Needed For This Now. ENJOY!!!</div><div id="unity-container" class="unity-desktop"><canvas id="unity-canvas" width="870" height="570"></canvas><div id="unity-loading-bar"><div id="unity-logo"></div><div id="unity-progress-bar-empty"><div id="unity-progress-bar-full"></div></div></div><div id="unity-mobile-warning">WebGL builds are not supported on mobile devices. </div><div id="unity-footer"><div id="unity-webgl-logo"></div><div id="unity-fullscreen-button"></div><div id="unity-build-title">Pixel Gun Survival</div></div></div><script>var buildUrl="Build"; var loaderUrl=buildUrl + "/Shooting.loader.js"; var config={ dataUrl: buildUrl + "/Shooting.data.unityweb", frameworkUrl: buildUrl + "/Shooting.framework.js.unityweb", codeUrl: buildUrl + "/Shooting.wasm.unityweb", streamingAssetsUrl: "StreamingAssets", companyName: "Mentolatux", productName: "Pixel Gun Survival", productVersion: "3",}; var container=document.querySelector("#unity-container"); var canvas=document.querySelector("#unity-canvas"); var loadingBar=document.querySelector("#unity-loading-bar"); var progressBarFull=document.querySelector("#unity-progress-bar-full"); var fullscreenButton=document.querySelector("#unity-fullscreen-button"); var mobileWarning=document.querySelector("#unity-mobile-warning"); if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)){ container.className="unity-mobile"; config.devicePixelRatio=1; mobileWarning.style.display="block"; setTimeout(()=>{ mobileWarning.style.display="none";}, 5000);} else{ canvas.style.width="870px"; canvas.style.height="570px";} canvas.style.background="url('" + buildUrl + "/Shooting.jpg') center / cover"; loadingBar.style.display="block"; var script=document.createElement("script"); script.src=loaderUrl; script.onload=()=>{ createUnityInstance(canvas, config, (progress)=>{ progressBarFull.style.width=100 * progress + "%";}) .then((unityInstance)=>{ loadingBar.style.display="none"; fullscreenButton.onclick=()=>{ unityInstance.SetFullscreen(1);};}) .catch((message)=>{ alert(message);});}; document.body.appendChild(script); </script><script src="pwa.js"></script><script src="toast.js"></script></body></html>
