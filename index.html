<!DOCTYPE html><html lang="en-us"><head><meta charset="utf-8" /><meta http-equiv="X-UA-Compatible" content="IE=edge" /><meta name="viewport" content="width=device-width, initial-scale=1" /><link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" /><link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" /><link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" /><link rel="manifest" href="site.webmanifest" /><title>Earn To Die</title><style>html{ box-sizing: border-box;} *, *:before, *:after{ box-sizing: inherit;} body{ margin: 0; background: #444;} #gameContainer{ width: 100vw; height: 100vh;} canvas{ width: 100%; height: 100%; display: block;} canvas + *{ z-index: 2;} .logo{ display: block; max-width: 100vw; max-height: 70vh;} .progress{ margin: 1.5em; border: 1px solid white; width: 50vw; display: none;} .progress .full{ margin: 2px; background: white; height: 1em; transform-origin: top left;} #loader{ position: absolute; left: 0; top: 0; width: 100vw; height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; background-color: black;} .spinner, .spinner:after{ border-radius: 50%; width: 5em; height: 5em;} .spinner{ margin: 10px; font-size: 10px; position: relative; text-indent: -9999em; border-top: 1.1em solid rgba(255, 255, 255, 0.2); border-right: 1.1em solid rgba(255, 255, 255, 0.2); border-bottom: 1.1em solid rgba(255, 255, 255, 0.2); border-left: 1.1em solid #ffffff; transform: translateZ(0); animation: spinner-spin 1.1s infinite linear;} @keyframes spinner-spin{ 0%{ transform: rotate(0deg);} 100%{ transform: rotate(360deg);}} </style><link rel="stylesheet" href="toast.css" /></head><body><div id="toast">No Internet Needed For This Now. ENJOY!!!</div><div id="gameContainer"></div><div id="loader"><img class="logo" src="loading.png?v=1" /><div class="spinner"></div><div class="progress"><div class="full"></div></div></div><script src="pwa.js"></script><script src="toast.js"></script></body><script src="UnityLoader.js"></script><script>var gameInstance=UnityLoader.instantiate( "gameContainer", "EarnToDie.json", { onProgress: UnityProgress} ); function UnityProgress(gameInstance, progress){ if (!gameInstance.Module){ return;} const loader=document.querySelector("#loader"); if (!gameInstance.progress){ const progress=document.querySelector("#loader .progress"); progress.style.display="block"; gameInstance.progress=progress.querySelector(".full"); loader.querySelector(".spinner").style.display="none";} gameInstance.progress.style.transform=`scaleX(${progress})`; if (progress===1 && !gameInstance.removeTimeout){ gameInstance.removeTimeout=setTimeout(function (){ loader.style.display="none";}, 2000);}} </script></html>
