<!DOCTYPE html>
<html>
  <head>
    <title>Madalin Stunt Cars 2</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="title" content="Madalin Stunt Cars 2" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="img/logo.jpg" />
    <script src="js/UnityLoader.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden">
    <div
      class="webgl-content"
      style="width: 100%; height: 100%; overflow: hidden"
    >
      <div
        id="gameContainer"
        style="width: 100%; height: 100%; overflow: hidden"
      ></div>
    </div>
    <div id="popup" class="popup">
      <div class="popup-content">
        <h2 id="popup-title" style="color: blue"></h2>
        <p id="popup-message" style="color: green"></p>
        <div class="popup-buttons">
          <button id="yesButton" class="popup-button">Yes</button>
          <button id="noButton" class="popup-button">No</button>
        </div>
      </div>
    </div>
    <script src="js/popup.js"></script>
  </body>
</html>
