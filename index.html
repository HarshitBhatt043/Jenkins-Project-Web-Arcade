<!DOCTYPE html>
<html>
  <head>
    <title>Knife Hit</title>
    <link rel="stylesheet" href="toast.css" />
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
    <link rel="manifest" href="site.webmanifest" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="HandheldFriendly" content="true" />

    <meta name="mobile-web-app-capable" content="yes" />
    <style type="text/css">
      * {
        padding: 0;
        margin: 0;
      }
      html,
      body {
        background: #000;
        color: #fff;
        overflow: hidden;
        touch-action: none;
        -ms-touch-action: none;
      }
      canvas {
        touch-action-delay: none;
        touch-action: none;
        -ms-touch-action: none;
      }
    </style>
  </head>
  <body>
    <div id="toast">No Internet Needed For This Now. ENJOY!!!</div>
    <div id="fb-root"></div>
    <script>
      // Issue a warning if trying to preview an exported project on disk.
      (function () {
        // Check for running exported on file protocol
        if (window.location.protocol.substr(0, 4) === "file") {
          alert(
            "Exported games won't work until you upload them. (When running on the file:/// protocol, browsers block many features from working for security reasons.)"
          );
        }
      })();
    </script>

    <div id="c2canvasdiv">
      <canvas id="c2canvas" width="720" height="1280">
        <h1>
          Your browser does not appear to support HTML5. Try upgrading your
          browser to the latest version.
          <a href="https://www.whatbrowser.org">What is a browser?</a>
          <br /><br /><a
            href="https://www.microsoft.com/windows/internet-explorer/default.aspx"
            >Microsoft Internet Explorer</a
          ><br />
          <a href="https://www.mozilla.com/firefox/">Mozilla Firefox</a><br />
          <a href="https://www.google.com/chrome/">Google Chrome</a><br />
          <a href="https://www.apple.com/safari/download/">Apple Safari</a>
        </h1>
      </canvas>
    </div>

    <script src="jquery-2.1.1.min.js"></script>

    <script src="c2runtime.js"></script>
    <script>
      // Start the Construct 2 project running on window load.
      jQuery(document).ready(function () {
        // Create new runtime using the c2canvas
        cr_createRuntime("c2canvas");
      });

      // Pause and resume on page becoming visible/invisible
      function onVisibilityChanged() {
        if (
          document.hidden ||
          document.mozHidden ||
          document.webkitHidden ||
          document.msHidden
        )
          cr_setSuspended(true);
        else cr_setSuspended(false);
      }

      document.addEventListener("visibilitychange", onVisibilityChanged, false);
      document.addEventListener(
        "mozvisibilitychange",
        onVisibilityChanged,
        false
      );
      document.addEventListener(
        "webkitvisibilitychange",
        onVisibilityChanged,
        false
      );
      document.addEventListener(
        "msvisibilitychange",
        onVisibilityChanged,
        false
      );

      function OnRegisterSWError(e) {
        console.warn("Failed to register service worker: ", e);
      }

      // Runtime calls this global method when ready to start caching (i.e. after startup).
      // This registers the service worker which caches resources for offline support.
      window.C2_RegisterSW = function C2_RegisterSW() {
        if (!navigator.serviceWorker) return; // no SW support, ignore call

        try {
          navigator.serviceWorker
            .register("", { scope: "" })
            .then(function (reg) {
              console.log("Registered service worker on " + reg.scope);
            })
            .catch(OnRegisterSWError);
        } catch (e) {
          OnRegisterSWError(e);
        }
      };
    </script>
    <script src="pwa.js"></script>
    <script src="toast.js"></script>
  </body>
</html>
