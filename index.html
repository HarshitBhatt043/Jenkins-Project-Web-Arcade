<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>PacMan 3D</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./favicon-16x16.png"
    />
    <link rel="manifest" href="./site.webmanifest" />

    <style>
      html,
      body {
        background: #000;
        width: 100%;
        height: 100%;
        overflow: visible;
        padding: 0;
        margin: 0;
      }

      div#gameContainer {
        background: transparent !important;
        position: absolute;
      }

      div#gameContainer canvas {
        position: absolute;
      }

      div#gameContainer canvas[data-pixel-art="true"] {
        position: absolute;
        image-rendering: optimizeSpeed;
        image-rendering: -webkit-crisp-edges;
        image-rendering: -moz-crisp-edges;
        image-rendering: -o-crisp-edges;
        image-rendering: crisp-edges;
        image-rendering: -webkit-optimize-contrast;
        image-rendering: optimize-contrast;
        image-rendering: pixelated;
        -ms-interpolation-mode: nearest-neighbor;
      }
    </style>
  </head>

  <body>
    <div id="popup" class="popup">
      <div class="popup-content">
        <h2 id="popup-title" style="color: blue"></h2>
        <p id="popup-message" style="color: green"></p>
        <div class="popup-buttons">
          <button id="yesButton" class="popup-button">Yes</button>
          <button id="noButton" class="popup-button">No</button>
        </div>
      </div>
    </div>
    <div id="gameContainer">
      <canvas id="unity-canvas" data-pixel-art="false"></canvas>
      <script src="popup.js"></script>
      <script>
        var canvas = document.querySelector("#unity-canvas");
        var config = {
          dataUrl: "PacMan-HTML.data.gz",
          frameworkUrl: "PacMan-HTML.framework.js",
          codeUrl: "PacMan-HTML.wasm.gz",
          streamingAssetsUrl: "StreamingAssets",
          companyName: "DefaultCompany",
          productName: "Pac-Man",
          productVersion: "0.1",
        };
        var scaleToFit;
        try {
          scaleToFit = !!JSON.parse("true");
        } catch (e) {
          scaleToFit = true;
        }
        function progressHandler(progress) {
          var percent = progress * 100 + "%";
          canvas.style.background =
            "linear-gradient(to right, white, white " +
            percent +
            ", transparent " +
            percent +
            ", transparent) no-repeat center";
          canvas.style.backgroundSize = "100% 1rem";
        }
        function onResize() {
          var container = canvas.parentElement;
          var w;
          var h;

          if (scaleToFit) {
            w = window.innerWidth;
            h = window.innerHeight;

            var r = 1020 / 1980;

            if (w * r > window.innerHeight) {
              w = Math.min(w, Math.ceil(h / r));
            }
            h = Math.floor(w * r);
          } else {
            w = 1980;
            h = 1920;
          }

          container.style.width = canvas.style.width = w + "px";
          container.style.height = canvas.style.height = h + "px";
          container.style.top = Math.floor((window.innerHeight - h) / 2) + "px";
          container.style.left = Math.floor((window.innerWidth - w) / 2) + "px";
        }
        createUnityInstance(canvas, config, progressHandler).then(function (
          instance
        ) {
          canvas = instance.Module.canvas;
          onResize();
        });
        window.addEventListener("resize", onResize);
        onResize();
      </script>
    </div>
  </body>
</html>
